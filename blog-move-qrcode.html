<div class="tab-content">
    <div class="moveform-desc">
        申请博客搬家请填写下面的表格，我们将发送博客搬家邀请码到您的邮箱。
        <br/>
        如您对博客搬家有任何问题或建议请向博客客服邮箱发邮件咨询：webmaster@csdn.net。
    </div>
    <form class="validate" id="moveBlogForm">
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">博客搬迁地址 :</label>
    <div class="col-sm-3  no-padding-left">
        <svg class="icon-logo icon-logo-jianshu active" data-blog-idx="1" data-blog-site-url="www.jianshu.com">
            <use xlink:href="#jianshu"></use>
        </svg>
    </div>
  </div>
  <div class="form-group row">
    <label for="blog-address-input" class="col-sm-2 col-form-label">博客地址 :</label>
    <div class="col-sm-2 no-padding-right">
       <small class="form-text blog-site-url">
            www.jianshu.com
        </small>
    </div>
    <div class="col-sm-3  no-padding-left">
        <input id="blog-address-input" type="text" class="form-control feedback-icon mb-2 mb-sm-0" placeholder="博客地址" required />
    </div>
    <span class="form-control-feedback"></span>
  </div>
  <div class="form-group row">
    <label for="blog-move-qrcode" class="col-sm-2 col-form-label">搬家邀请码 :</label>
    <div class="col-sm-2">
        <input type="text" id="blog-move-qrcode" class="form-control feedback-icon mb-2 mb-sm-0" placeholder="邀请码" required />
    </div>
    <span class="form-control-feedback" data-danger="邀请码不正确"></span>
    <button id="getArticleList" type="button" class="btn btn-outline-danger">获取文章搬家列表</button>
  </div>
    <div class="row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-6">
      <div class="btn-apply-move">
        <button id="moveblogbtn" type="button" class="btn btn-outline-danger">提交搬家文章</button>
      </div>
    </div>
    
  </div>
</form>
