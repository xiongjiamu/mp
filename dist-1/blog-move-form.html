<div class="main-crumbs">博客搬家</div>

<div class="tab-content">
    <div class="moveform-desc">
        申请博客搬家请填写下面的表格，我们将发送博客搬家邀请码到您的邮箱。
        <br/>
        如您对博客搬家有任何问题或建议请向博客客服邮箱发邮件咨询：webmaster@csdn.net。
    </div>
    <form class="validate" id="moveBlogForm">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">博客搬迁地址 :</label>
    <div class="col-sm-10">
        <svg class="icon-blog-logo   icon-logo-bokeyuan active" data-blog-idx="0" data-blog-site-url="www.cnblogs.com">
            <use xlink:href="#bokeyuan"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-jianshu" data-blog-idx="1" data-blog-site-url="www.jianshu.com">
            <use xlink:href="#jianshu"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-netease">
            <use xlink:href="#netease"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-51cto">
            <use xlink:href="#51cto"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-sohu">
            <use xlink:href="#sohu"></use>
        </svg>
        <br/>
        <svg class="icon-blog-logo  icon-logo-sina">
            <use xlink:href="#sina"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-hexun">
            <use xlink:href="#hexun"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-iteye">
            <use xlink:href="#iteye"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-oschina">
            <use xlink:href="#oschina"></use>
        </svg>
        <svg class="icon-blog-logo  icon-logo-chinaunix">
            <use xlink:href="#chinaunix"></use>
        </svg>
    </div>
  </div>
  <div class="form-group row">
    <label for="blog-address-input" class="col-sm-2 col-form-label">博客地址 :</label>
    <div class="">
       <small class="form-text blog-site-url">
            www.cnblogs.com
        </small>
    </div>
    <div class="col-sm-3">
        <input id="blog-address-input" type="text" class="form-control feedback-icon mb-2 mb-sm-0" placeholder="请输入个性域名" required />
    </div>
    <span class="form-control-feedback"></span>
  </div>
  <div class="form-group row">
    <label for="blog-email-input" class="col-sm-2 col-form-label">常用邮箱 :</label>
    <div class="col-sm-6">
      <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input type="email" id="blog-email-input" class="form-control feedback-icon mb-2 mb-sm-0" placeholder="邮箱地址" required />
      </div>
    </div>
    <span class="form-control-feedback" data-danger="邮箱格式不正确"></span>
  </div>
  <div class="form-group row">
    <label for="blog-notify-url-input" class="col-sm-2 col-form-label">搬家通知地址 :</label>
    <div class="col-sm-6">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-bullhorn"></i></span>
        <input type="url" id="blog-notify-url-input" class="form-control feedback-icon mb-2 mb-sm-0" placeholder="文章地址" required />
      </div>  
      <small class="form-text txt-declare">
        为了确认是您本人在申请搬家，请在原博客发表一 篇标题为《将博客搬至CSDN》的文章，并将文章地址填写在上方的"搬家通知博文地址"中。
      </small>
    </div>
    <span class="form-control-feedback" data-danger="地址格式不正确"></span>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="form-check">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="" id="chkIsAgree" required>
            <i class="lab-chk-icon" for="chkIsAgree">
                <svg class="icon-checked">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#checked"></use>
                </svg>
            </i>
            <span class="spanIsAgree">我承诺搬迁的博客为我本人博客，如搬迁他人博客所产生的后果由我本人承担</span>
        </label>
    </div>
  </div>
    <div class="row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-6">
      <div class="btn-apply-move">
        <button id="moveblogbtn" type="button" class="btn btn-outline-danger">申请搬家</button>
      </div>
    </div>
  </div>
</form>
</div>
